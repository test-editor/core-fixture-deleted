log4j.logger.org.testeditor=Debug, FILE, CONSOLE, FILE2
 
log4j.appender.FILE2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.FILE2.file=${user.home}/.testeditor/.metadata/fitnessetests_all.log
log4j.appender.FILE2.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE2.layout.ConversionPattern=%d [%-5p] %30c{1}  %m%n
log4j.appender.file.maxBackupIndex=10


log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.FILE.file=${user.home}/.testeditor/.metadata/fitnessetest.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%-5p] %30c{1}  %m%n


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n
